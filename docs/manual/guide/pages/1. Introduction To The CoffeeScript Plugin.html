        <title>1. Introduction To The CoffeeScript Plugin</title>

    <body class="body">
    The CoffeeScript plugin provides support for taking advantage of CoffeeScript in a Grails application.<p class="paragraph"/>This document describes the CoffeeScript integration options in a Grails application.  For details about
the CoffeeScript language and general usage see <a href="http://jashkenas.github.com/coffee-script/" target="blank">jashkenas.github.com/coffee-script/</a>.
